<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZConnects Manager | V10 Robust</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* CORE STYLES */
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; margin: 0; color: #0f172a; }
        
        /* LOGIN STYLES */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 300px; }
        .login-input { width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .login-btn { background: #2563eb; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; }

        /* HEADER & FILTER BAR */
        .admin-header { padding: 20px 5%; background: white; border-bottom: 1px solid #e2e8f0; position: sticky; top:0; z-index: 100; }
        .header-content { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .top-row { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 900; font-size: 1.5rem; color: #0f172a; }
        
        .filter-bar { display: flex; gap: 10px; flex-wrap: wrap; }
        .search-input { padding: 10px 15px; border: 1px solid #cbd5e1; border-radius: 50px; font-size: 0.9rem; flex: 1; min-width: 200px; }
        .filter-btn { padding: 8px 16px; border: 1px solid #e2e8f0; background: white; border-radius: 50px; cursor: pointer; font-size: 0.85rem; font-weight: 600; transition: 0.2s; }
        .filter-btn.active { background: #0f172a; color: white; border-color: #0f172a; }
        .filter-btn:hover:not(.active) { background: #f1f5f9; }

        /* JOB CARDS */
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .jobs-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 25px; }
        .job-card { background: white; border-radius: 16px; padding: 25px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); position: relative; }
        
        .delete-btn { position: absolute; top: 20px; right: 20px; color: #ef4444; background: #fee2e2; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; font-size: 1.2rem; }
        .delete-btn:hover { background: #ef4444; color: white; }

        .card-header { margin-bottom: 10px; }
        .job-id { background: #f1f5f9; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: 700; color: #64748b; margin-right: 10px; }
        .status-pill { padding: 4px 10px; border-radius: 50px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; background: #e2e8f0; }
        
        .admin-controls { margin-top: 20px; padding-top: 20px; border-top: 1px dashed #e2e8f0; }
        .control-label { font-size: 0.75rem; font-weight: 700; color: #64748b; margin-bottom: 5px; display: block; text-transform: uppercase; }
        .admin-input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-family: inherit; font-size: 0.9rem; box-sizing: border-box; }
        
        .btn-quote { background: #2563eb; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-draft { background: white; border: 2px solid #cbd5e1; color: #64748b; width: 100%; padding: 10px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-bottom: 8px; }
        .btn-draft:hover { border-color: #64748b; color: #0f172a; }

        .btn-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-small { flex: 1; padding: 10px; border: none; border-radius: 6px; font-size: 0.8rem; font-weight: 700; cursor: pointer; }
        .btn-assign { background: #fef3c7; color: #92400e; }
        .btn-complete { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="margin-top:0;">Admin Access</h2>
        <input type="password" id="adminPass" class="login-input" placeholder="Password">
        <button class="login-btn" onclick="verifyLogin()">Unlock Dashboard</button>
        <p id="loginError" style="color:red; display:none; margin-top:10px; font-size:0.8rem;">Incorrect Password</p>
    </div>
</div>

<header class="admin-header">
    <div class="header-content">
        <div class="top-row">
            <div class="logo">ZConnects <span style="color:#2563eb">Manager</span></div>
            <button onclick="loadJobs(currentPass)" style="border:none; background:none; color:#2563eb; font-weight:700; cursor:pointer;">‚Üª Refresh</button>
        </div>
        <div class="filter-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="Search name or ID..." onkeyup="applyFilter()">
            
            <button class="filter-btn active" onclick="setFilter('all', this)">All Jobs</button>
            <button class="filter-btn" onclick="setFilter('pending', this)">Pending</button>
            <button class="filter-btn" onclick="setFilter('assigned', this)">Assigned</button>
            <button class="filter-btn" onclick="setFilter('completed', this)">Completed</button>
        </div>
    </div>
</header>

<div class="container">
    <div id="loader" style="text-align:center; padding:40px; display:none;">Loading secure data...</div>
    <div id="jobsGrid" class="jobs-grid"></div>
    <p id="noResultsMsg" style="display:none; text-align:center; color:#64748b; width:100%;">No jobs found matching your filters.</p>
</div>

<script>
    // === CONFIGURATION ===
    const APP_URL = 'https://script.google.com/macros/s/AKfycbw3c915eKVYlXdYhva6ZtlNDXOahN7nXWrht_PPQKYfHf6Su_jgmTOSs4dlqeEZbxvsxA/exec';
    
    let currentPass = '';
    let activeCategory = 'all'; // Current selected button

    // === LOGIN LOGIC ===
    function verifyLogin() {
        const pass = document.getElementById('adminPass').value;
        if(pass === "ZConnects2026") {
            currentPass = pass;
            document.getElementById('loginOverlay').style.display = 'none';
            loadJobs(pass);
        } else {
            document.getElementById('loginError').style.display = 'block';
        }
    }

    // === DATA FETCHING ===
    async function loadJobs(password) {
        document.getElementById('loader').style.display = 'block';
        document.getElementById('jobsGrid').innerHTML = '';
        document.getElementById('noResultsMsg').style.display = 'none';

        try {
            const response = await fetch(`${APP_URL}?action=get_admin_data`, {
                method: 'POST',
                body: JSON.stringify({ action: 'get_admin_data', password: password }) 
            });
            const jobs = await response.json();

            document.getElementById('loader').style.display = 'none';

            if(jobs.error) { alert("Access Denied"); location.reload(); return; }
            
            renderJobs(jobs);

        } catch (err) { 
            console.error(err);
            alert("Connection Error. Please refresh.");
        }
    }

    // === HELPER: CATEGORIZE STATUS ===
    // This function decides which filter category a job belongs to based on its status text
    function getCategory(status) {
        status = (status || "").toLowerCase();
        
        if (status.includes('completed') || status.includes('done') || status.includes('paid')) {
            return 'completed';
        }
        if (status.includes('assigned') || status.includes('dispatch')) {
            return 'assigned';
        }
        // Default to pending for everything else (Quote Sent, Pending Review, etc)
        return 'pending'; 
    }

    // === RENDER CARDS (WITH TAGS) ===
    function renderJobs(jobs) {
        const grid = document.getElementById('jobsGrid');
        grid.innerHTML = '';

        if (!jobs || jobs.length === 0) {
            document.getElementById('noResultsMsg').style.display = 'block';
            return;
        }

        jobs.forEach(job => {
            const categoryTag = getCategory(job.status);
            const searchText = `${job.id} ${job.name} ${job.status}`.toLowerCase();

            const card = document.createElement('div');
            card.className = 'job-card';
            
            // WE ADD INVISIBLE DATA ATTRIBUTES HERE FOR FILTERING
            card.dataset.category = categoryTag;
            card.dataset.search = searchText;

            card.innerHTML = `
                <button class="delete-btn" onclick="deleteJob('${escapeHTML(job.id)}')" title="Delete Booking">√ó</button>
                <div class="card-header">
                    <span class="job-id">${escapeHTML(job.id)}</span>
                    <span class="status-pill">${escapeHTML(job.status)}</span>
                </div>
                <h3 style="margin:0 0 5px 0;">${escapeHTML(job.name)}</h3>
                <div style="color:#2563eb; font-weight:600; font-size:0.9rem; margin-bottom:10px;">${escapeHTML(job.category)} | ${escapeHTML(job.urgency)}</div>
                <div style="background:#f8fafc; padding:10px; border-radius:6px; font-size:0.85rem; color:#475569; margin-bottom:15px;">${escapeHTML(job.desc)}</div>
                ${job.photo !== 'No Photo' ? `<a href="${job.photo}" target="_blank" style="display:block; text-align:center; font-size:0.8rem; margin-bottom:15px;">View Photo</a>` : ''}

                <div class="admin-controls">
                    <label class="control-label">Quote Price (PHP)</label>
                    <input type="number" id="price-${job.id}" class="admin-input" placeholder="e.g. 3500" value="${escapeHTML(job.price)}">
                    <label class="control-label">Engineer Notes</label>
                    <input type="text" id="notes-${job.id}" class="admin-input" placeholder="Technical details..." value="${escapeHTML(job.notes)}">
                    
                    <button class="btn-draft" onclick="saveDraft('${job.id}')">üíæ Save Details (No Email)</button>
                    <button class="btn-quote" onclick="sendQuote('${job.id}')">üìß Send Official Quote</button>

                    <div class="btn-row">
                        <button class="btn-small btn-assign" onclick="updateStatus('${job.id}', 'Technician Assigned')">Assign Tech</button>
                        <button class="btn-small btn-complete" onclick="updateStatus('${job.id}', 'Job Completed')">Mark Complete</button>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
        
        applyFilter(); // Run filter immediately after load
    }

    // === THE "FOOLPROOF" FILTER FUNCTION ===
    function setFilter(category, btn) {
        // Update UI
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Set active category
        activeCategory = category;
        applyFilter();
    }

    function applyFilter() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
        const cards = document.querySelectorAll('.job-card');
        let visibleCount = 0;

        cards.forEach(card => {
            const cardCategory = card.dataset.category;
            const cardSearchText = card.dataset.search;

            // 1. Check Category Match
            const categoryMatch = (activeCategory === 'all') || (activeCategory === cardCategory);

            // 2. Check Search Match
            const searchMatch = cardSearchText.includes(searchTerm);

            // 3. Show or Hide
            if (categoryMatch && searchMatch) {
                card.style.display = "block";
                visibleCount++;
            } else {
                card.style.display = "none";
            }
        });

        // Toggle "No Results" message
        const msg = document.getElementById('noResultsMsg');
        msg.style.display = (visibleCount === 0 && cards.length > 0) ? 'block' : 'none';
    }

    // === UTILS ===
    function escapeHTML(str) {
        if (!str) return "";
        return str.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    // === ACTIONS (UNCHANGED) ===
    async function deleteJob(id) {
        if(!confirm(`‚ö†Ô∏è DELETE BOOKING ${id}?\n\nThis cannot be undone.`)) return;
        await sendAction({ action: 'delete_booking', bookingId: id });
        loadJobs(currentPass);
    }

    async function saveDraft(id) {
        const price = document.getElementById(`price-${id}`).value;
        const notes = document.getElementById(`notes-${id}`).value;
        const btn = event.target;
        btn.innerText = "Saving...";
        await sendAction({ action: 'save_draft', bookingId: id, price: price, notes: notes });
        btn.innerText = "üíæ Save Details (No Email)";
        alert("Details saved!");
    }

    async function sendQuote(id) {
        const price = document.getElementById(`price-${id}`).value;
        const notes = document.getElementById(`notes-${id}`).value;
        if(!price) return alert("Please enter a price.");
        if(!confirm(`Send Quote of ‚Ç±${price}?`)) return;
        const btn = event.target;
        btn.innerText = "Sending...";
        await sendAction({ action: 'save_and_send_quote', bookingId: id, price: price, notes: notes });
        alert("Quote Sent!");
        loadJobs(currentPass);
    }

    async function updateStatus(id, status) {
        if(!confirm(`Mark as ${status}?`)) return;
        await sendAction({ action: 'update_status', bookingId: id, newStatus: status });
        loadJobs(currentPass);
    }

    async function sendAction(payload) {
        payload.password = currentPass; 
        await fetch(APP_URL, {
            method: 'POST', mode: 'no-cors',
            body: JSON.stringify(payload)
        });
    }
</script>

</body>
</html>
