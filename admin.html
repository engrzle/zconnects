<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | ZConnects</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; margin: 0; color: #0f172a; }
        
        /* LOGIN OVERLAY */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 300px; }
        .login-input { width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .login-btn { background: #2563eb; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; }

        /* DASHBOARD */
        .admin-header { background: #white; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e2e8f0; background: white; }
        .logo { font-weight: 900; font-size: 1.5rem; color: #0f172a; }
        
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .jobs-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 25px; }
        
        .job-card { background: white; border-radius: 16px; padding: 25px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        
        .card-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .job-id { background: #f1f5f9; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: 700; color: #64748b; }
        .status-pill { padding: 4px 10px; border-radius: 50px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; background: #e2e8f0; }

        .admin-controls { margin-top: 20px; padding-top: 20px; border-top: 1px dashed #e2e8f0; }
        .control-label { font-size: 0.75rem; font-weight: 700; color: #64748b; margin-bottom: 5px; display: block; text-transform: uppercase; }
        .admin-input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-family: inherit; font-size: 0.9rem; box-sizing: border-box; }
        
        .btn-quote { background: #0f172a; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-quote:hover { background: #2563eb; }

        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn-small { flex: 1; padding: 10px; border: none; border-radius: 6px; font-size: 0.8rem; font-weight: 700; cursor: pointer; }
        .btn-assign { background: #fef3c7; color: #92400e; }
        .btn-complete { background: #dcfce7; color: #166534; }

    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="margin-top:0;">Admin Access</h2>
        <p style="color:#64748b; font-size:0.9rem;">Enter secure credential</p>
        <input type="password" id="adminPass" class="login-input" placeholder="Password">
        <button class="login-btn" onclick="verifyLogin()">Unlock Dashboard</button>
        <p id="loginError" style="color:red; display:none; margin-top:10px; font-size:0.8rem;">Incorrect Password</p>
    </div>
</div>

<header class="admin-header">
    <div class="logo">ZConnects <span style="color:#2563eb">Admin</span></div>
    <button onclick="loadJobs()" style="border:none; background:none; color:#2563eb; font-weight:700; cursor:pointer;">â†» Refresh</button>
</header>

<div class="container">
    <div id="loader" style="text-align:center; padding:40px; display:none;">Loading data...</div>
    <div id="jobsGrid" class="jobs-grid"></div>
</div>

<script>
    // REPLACE WITH NEW URL
    const APP_URL = 'YOUR_NEW_APPS_SCRIPT_URL_HERE';

    // 1. SECURITY CHECK
    function verifyLogin() {
        const pass = document.getElementById('adminPass').value;
        if(pass === "ZConnects2026") { // Set your password here
            document.getElementById('loginOverlay').style.display = 'none';
            loadJobs();
        } else {
            document.getElementById('loginError').style.display = 'block';
        }
    }

    // 2. LOAD JOBS
    async function loadJobs() {
        const grid = document.getElementById('jobsGrid');
        document.getElementById('loader').style.display = 'block';
        grid.innerHTML = '';

        try {
            const response = await fetch(`${APP_URL}?action=get_admin_data`);
            const jobs = await response.json();
            document.getElementById('loader').style.display = 'none';

            jobs.forEach(job => {
                const card = document.createElement('div');
                card.className = 'job-card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="job-id">${job.id}</span>
                        <span class="status-pill">${job.status}</span>
                    </div>
                    <h3 style="margin:0 0 5px 0;">${job.name}</h3>
                    <div style="color:#2563eb; font-weight:600; font-size:0.9rem; margin-bottom:10px;">${job.category} | ${job.urgency}</div>
                    <div style="background:#f8fafc; padding:10px; border-radius:6px; font-size:0.85rem; color:#475569; margin-bottom:15px;">${job.desc}</div>
                    
                    ${job.photo !== 'No Photo' ? `<a href="${job.photo}" target="_blank" style="display:block; text-align:center; font-size:0.8rem; margin-bottom:15px;">View Photo</a>` : ''}

                    <div class="admin-controls">
                        <label class="control-label">Quote Price (PHP)</label>
                        <input type="number" id="price-${job.id}" class="admin-input" placeholder="e.g. 3500" value="${job.price}">
                        
                        <label class="control-label">Engineer Notes</label>
                        <input type="text" id="notes-${job.id}" class="admin-input" placeholder="Technical details..." value="${job.notes}">
                        
                        <button class="btn-quote" onclick="sendQuote('${job.id}')">
                            ðŸ’¾ Save & Email Quote PDF
                        </button>

                        <div class="btn-row">
                            <button class="btn-small btn-assign" onclick="updateStatus('${job.id}', 'Technician Assigned')">Assign Tech</button>
                            <button class="btn-small btn-complete" onclick="updateStatus('${job.id}', 'Job Completed')">Mark Complete</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        } catch (err) {
            alert("Error loading data.");
        }
    }

    // 3. SEND QUOTE & PDF
    async function sendQuote(id) {
        const price = document.getElementById(`price-${id}`).value;
        const notes = document.getElementById(`notes-${id}`).value;

        if(!price) return alert("Please enter a price first.");
        if(!confirm(`Confirm sending quote of PHP ${price} to client?`)) return;

        // Visual Feedback
        const btn = event.target;
        const originalText = btn.innerText;
        btn.innerText = "Generating PDF...";
        btn.disabled = true;

        try {
            await fetch(APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    action: 'save_and_send_quote',
                    bookingId: id,
                    price: price,
                    notes: notes
                })
            });
            alert("Success! Quote sent to client.");
            loadJobs(); // Refresh to see updated status
        } catch (err) {
            alert("Connection error.");
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }

    // 4. UPDATE STATUS
    async function updateStatus(id, status) {
        if(!confirm(`Mark job as ${status}?`)) return;
        await fetch(APP_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ action: 'update_status', bookingId: id, newStatus: status })
        });
        loadJobs();
    }
</script>

</body>
</html>
